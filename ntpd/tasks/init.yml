---
- name: Install
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - ntp

- name: disable and stop chronyd
  service:
    name: chronyd
    state: stopped
    enabled: no
  when:
    - ansible_os_family == "RedHat"

- name: enable and start ntpd
  service:
    name: ntpd
    state: started
    enabled: yes
